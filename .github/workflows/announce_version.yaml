name: "ðŸ“¢ Announce New Version"

on:
  workflow_run:
    workflows: ["version_bump.yml"]
    types:
      - completed

jobs:
  read-version:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: "ðŸ“¥ Download Version Info Artifact"
        uses: actions/download-artifact@v4
        with:
          name: version-data
          run-id: ${{ github.event.workflow_run.id }}

      - name: "ðŸ“„ Read and Print Version"
        id: read_version
        run: |
          # Corrected to find 'version.txt'
          VERSION_FILE=$(find . -type f -name "version.txt")
          if [ -f "$VERSION_FILE" ]; then
            NEW_VERSION=$(cat $VERSION_FILE)
            echo "ðŸŽ‰ A new version has been created: $NEW_VERSION"
            echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          else
            echo "âŒ Could not find the version file."
            exit 1
          fi

      - name: "ðŸ“ Create Summary File"
        if: steps.read_version.outputs.new_version
        run: |
          echo "Ready to deploy version ${{ steps.read_version.outputs.new_version }}" > summary.txt

      - name: "ðŸ“¦ Upload Summary Artifact"
        if: steps.read_version.outputs.new_version
        uses: actions/upload-artifact@v4
        with:
          name: deployment-summary
          path: summary.txt
          retention-days: 1
